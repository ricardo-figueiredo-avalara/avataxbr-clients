  <code>https://br16-dev-app03.br.avalara.com/v2/invoices/nfce/{key}</code>

      <span class="param-name">Authorization</span>
      <span class="param-type">String</span>

	  <li class="parameter">
      
      
      <span class="param-in">Path: </span>
      
      
      <span class="param-name">key</span>
      <span class="param-type">String</span>

  </ul>
